<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SF Muni Project</title>
		<link rel="stylesheet" href="assets/styles/style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="scripts/app.js"></script>
		<script src="scripts/services/routeListFactory.js"></script>
		<script src="scripts/services/vehicleLocationFactory.js"></script>
		<script src="scripts/services/vehicleDirectionFactory.js"></script>
		<script src="scripts/index.js"></script>
		<script src="scripts/components/message-banner.js"></script>
	</head>
	<body ng-controller="MapController" ng-app="sf-muni">
		<div class="main">
			<div class="controls">
				<div class="control-group">
					<label> Routes </label>
					<select class="route-list"
						ng-change="getVehicleLocations(true);"
						ng-model-options="{ debounce: 350 }"
						ng-model="selectedRoute"
						ng-options="route as route.title for route in routes track by route.tag">
					</select>
				</div>
				<div class="control-group">
					<label> Zoom in/out </label>
					<button class="btn" ng-click="modifyZoomLevel(true);" type="button"> + </button>
					<button class="btn" ng-click="modifyZoomLevel(false);" type="button"> - </button>
				</div>
			</div>
			<div class="svg-map">
				<svg id="sf-muni-map-svg"> </svg>
			</div>
		</div>
		<message-banner show-banner="messagesForUser.show"
			type="messagesForUser.type"
			title="messagesForUser.title"
			description="messagesForUser.description">
		</message-banner>
	</body>
</html>
